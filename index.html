<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toma de Turno Baño Hombres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .emoji {
      font-size: 1.3rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Toma de Turno Baño Hombres</h1>

    <!-- Personas en el baño actualmente -->
    <div class="mb-4">
      <h4>Personas en el baño actualmente</h4>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><span class="emoji">🙂</span> Lenin</span>
          <span class="badge bg-primary rounded-pill">Tiempo en el baño:2h 30m</span>
        </li>
      </ul>
    </div>

    <!-- Personas en cola -->
    <div class="mb-4">
      <h4>Personas en cola</h4>
      <ul class="list-group">
        <li class="list-group-item"><span class="emoji">😠</span> Jesmer</li>
        <li class="list-group-item"><span class="emoji">😠</span> Rene</li>
        <li class="list-group-item"><span class="emoji">😠</span> Carlos</li>
        <li class="list-group-item"><span class="emoji">😠</span> Angelo</li>
        <li class="list-group-item"><span class="emoji">😠</span> Glenn</li>
      </ul>
    </div>

    <form id="turnoForm" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nombre" required placeholder="Ingresa tu nombre" />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de Teléfono <span class="text-danger">*</span></label>
        <input type="tel" class="form-control" id="telefono" required placeholder="Ej: 1234567890" pattern="[0-9]{7,15}" />
        <div class="form-text">Solo números, mínimo 7 y máximo 15 dígitos.</div>
      </div>

      <div class="mb-3">
        <label for="accion" class="form-label">¿Qué va a hacer? <span class="text-danger">*</span></label>
        <select class="form-select" id="accion" required>
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="PIPI">PIPI</option>
          <option value="PUPU">PUPU</option>
          <option value="OTRO">OTRO</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <div id="resultado" class="mt-4 text-center fs-5 fw-semibold"></div>
  </div>

  <script>
    document.getElementById('turnoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const accion = document.getElementById('accion').value;

      if (!nombre || !telefono || !accion) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      const telPattern = /^[0-9]{7,15}$/;
      if (!telPattern.test(telefono)) {
        alert('Ingrese un número de teléfono válido (7 a 15 dígitos, solo números).');
        return;
      }

      const mensaje = `Hola ${nombre}, estás en el puesto 1.2358. Al venir tu turno te llegará un mensaje.`;
      document.getElementById('resultado').textContent = mensaje;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
